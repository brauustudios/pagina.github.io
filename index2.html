<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi-coraz칩n</title>
    <link rel="icon" href="https://i.pinimg.com/originals/70/da/7c/70da7ceef81c8a8310ed8e6bed6d90d9.png" type="image/x-icon">
</head>
<style>
    body {
        margin: 0;   
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000000;
    }

    .hearth {
        height: 150px;
        width: 150px;
        background-color: red;
        position: relative;
        transform: rotate(45deg);
        box-shadow: -20px 20px 150px #f20404;
        animation: palpitar 1s ease-in-out infinite alternate; /* Animaci칩n m치s lenta y fluida */
    }

    .contenido {
        position: fixed;
        margin-bottom: 50px;
        text-align: center;
        animation: parpadear 1s ease-in-out infinite alternate; /* Animaci칩n para el texto */
    }

    h1 {
        color: white;
        font-size: 1.5em;
        margin: 0;
        text-align: center;
    }

    h2 {
        color: white;
        font-size: 1.2em;
        margin: 0;
        text-align: center;
    }

    @keyframes palpitar {
        0% { transform: rotate(45deg) scale(1.10); }
        50% { transform: rotate(45deg) scale(1.05); }
        100% { transform: rotate(45deg) scale(1); }
    }

    @keyframes parpadear {
        0% { opacity: 1; }
        50% { opacity: 0.8; }
        100% { opacity: 1; }
    }

    .hearth::before {
        content: "";
        position: absolute;
        height: 150px;
        width: 150px;
        background-color: red;
        right: 50%;
        border-radius: 50%;
        box-shadow: 20px 20px 150px #f20404;
    }

    .hearth::after {
        content: "";
        position: absolute;
        height: 150px;
        width: 150px;
        background-color: red;
        top: -50%;
        border-radius: 50%;
        box-shadow: 20px 20px 150px #f20404;
    }
</style>
<body>
    <div class="hearth"></div>
    <div class="contenido">
        <h1>yo cuando te veo.</h1>
        <h2></h2>
    </div>
</body>
</html>
